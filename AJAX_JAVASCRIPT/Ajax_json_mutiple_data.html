<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center mt-5">
                <button id="btn" class="btn btn-sm btn-success">Get Json Data With Ajax</button>
            </div>
            <p id="content" class="text-center mt-5"></p>
        </div>
    </div>
    <script>
        let content = document.getElementById("content");
        let btn = document.getElementById("btn");
        btn.addEventListener('click',getData);

        function getData(){
          let xhr = new XMLHttpRequest();
          xhr.open("GET","myfile-2.json",true);

          xhr.onreadystatechange = function(){
            if(this.readyState==4 && this.status==200){
               let data = JSON.parse(this.responseText);

               //print multiple json data.
               let el='';
               data.forEach(element => {
                    el+=`
                      <ul>
                          <li>${element.Name}</li>
                          <li>${element.Age}</li>
                          <li>${element.College}</li>
                      </ul>  
                    `;
               });
               content.innerHTML=el;
            }
          }

          xhr.send();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
