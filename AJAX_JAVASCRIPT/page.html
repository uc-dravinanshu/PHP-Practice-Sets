<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 mt-5">
          <div class="text-center fw-bold">
            <button id="btn" class="btn btn-sm btn-success">Get Data</button>
          </div>
          <p id="content" class="text-center fw-bold fs-1"></p>
        </div>
      </div>
    </div>
    <script>
        //before, access a input key. then call the event that input and make a function.
       let btn = document.getElementById("btn");
       let content  = document.getElementById("content");
       btn.addEventListener('click',GetData);

       function GetData(){
        //first, create an object.
        let xhr = new XMLHttpRequest();
        //second, open for prepare send a request to a web server.
           xhr.open("GET","text1.txt",true);
           xhr.onreadystatechange = function(){
            if(this.readyState==4){
               if(this.status==200){
                 content.innerText=this.responseText; 
               }else if(this.status==404){
                  //console.log("Page Not Found");
                  content.innerText="Page Not Found";
               } 
            }
           }

        //last. send a request.finished all data.

        xhr.send();

       }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
