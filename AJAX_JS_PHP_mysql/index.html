<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  <div class="container-fluid mt-5">
        <div class="row">
          <h2 class="bg-success text-center text-warning p-5">AJAX & JAVASCRIPT WITH PHP MYSQL CRUD PERFORM</h2>
            <div class="col-lg-6 mb-3 p-4">
              <h2 class="bg-dark text-white text-center py-2">PHP CRUD USING AJAX</h2>
                <form id="myform" method="post" class="p-5 bg-white shadow rounded">
                  <input type="hidden"  id="stuid"/>
                    <div class="mb-4">
                        <label class="form-label">Name</label>
                        <input type="text" id="nameid" class="form-control shadow-none mb-3" placeholder="enter name"/>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" id="emailid" class="form-control shadow-none mb-3" placeholder="abc@gmail.com"/>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="current-password" id="passwordid" class="form-control shadow-none" placeholder="enter password"/>
                    </div>
                   <button type="submit" id="btnadd" class="btn btn-success">Submit</button>
                   <div id="msg"></div>
                  </form>
            </div>
            <div class="col-lg-6 mb-3 p-4">
               <h3 class="p-2 text-center bg-warning">Show Student Information</h3>
                <table class="table table-secondary">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
     </div>
     
     <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
