<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <h1 class="text-center bg-white shadow p-4 mb-3">jQuery AJAX CRUD Perform</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3 class="text-center bg-secondary p-2">Add / Update Students</h3>
                <form id="myform">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control shadow-none" id="nameid" placeholder="enter name"/>
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input type="email" class="form-control shadow-none" id="emailid" placeholder="enter email"/>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control shadow-none" placeholder="*******" id="passwordid"/>
                    </div>
                    <div class="mb-3 form-check">
                        <button type="submit" class="btn btn-primary shadow-none" id="btnadd">Save</button>
                    </div>
                    <input type="hidden" name="stuid" id="stuid"/>
                     <div id="msg"></div>  
                </form>
            </div>
            <div class="col-lg-6">
               <h3 class="text-center bg-secondary p-2">Show Students Records</h3>
               <table class="table table-striped">
                <thead class="bg-dark text-white text-center">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">PASSWORD</th>
                    <th scope="col">ACTION</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
              </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="JS/jQuery-ajax.js"></script>
  </body>
</html>
